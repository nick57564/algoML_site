{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Algo-ml Chatbot</title>
    <link rel="icon" type="image/x-icon" href="{% static 'IM/logo_blue.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script type="module" src="{% static 'JS/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'CS/chat_style.css' %}" />

</head>
<body>
    <div class="chatbot">
        <header>
            <h2>Algo-ml Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <img src="{% static 'IM/logo_blue_icon.png' %}" alt="Logo" width="50" height="50" style="border-radius: 7px;">
                <p>Hi there! <br>I am a Large language model ask me everything?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
</body>
</html>
